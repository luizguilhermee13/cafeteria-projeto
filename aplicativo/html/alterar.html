<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/responsividade.css" />
    <title>Alterar Dados</title>
  </head>
  <body class="testando">
    <main class="cadastro">
      <div class="container">
        <div class="card">
          <div class="card-header">Seus Dados</div>
          <div class="card-body">
            <form action="method" class="formulariologin">
              <div class="form-group">
                <label for="produto">Nome</label>
                <input type="email" placeholder="digite seu Nome" />
              </div>
              <div class="form-group">
                <label for="produto">E-mail:</label>
                <input type="email" placeholder="digite seu email" />
              </div>
              <div class="form-group">
                <label for="produto">Endereço:</label>
                <input type="email" placeholder="digite seu endereço" />
              </div>
              <div class="form-group">
                <label for="produto">CPF:</label>
                <input type="email" placeholder="digite seu CPF" />
              </div>
              <div class="form-group">
                <label for="produto">Telefone:</label>
                <input type="email" placeholder="digite seu telefone" />
              </div>
              <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="text" placeholder="digite sua senha" />
              </div>
              <div class="form-group" id="cadastrar">
                <button id="cadastrar">Alterar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer class="voltando">
      <div class="container">
        <div class="card">
          <input
            type="button"
            value="Voltar"
            onclick="window.location.href='oplogin.html';"
          />
        </div>
      </div>
    </footer>
  </body>
</html>
