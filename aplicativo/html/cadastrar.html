<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/responsividade.css" />

    <title>Cadastro</title>
  </head>
  <body class="cadastro">
    <header>
      <p id="ph1">
        Crie sua conta para acesso a todos os serviços da plataforma
      </p>
    </header>

    <main>
      <div class="container">
        <div class="card">
          <div class="card-header">Faça seu Cadastro</div>
          <div class="card-body">
            <form id="formCadastro" class="formulariologin">
              <div class="form-group">
                <label for="nome">Nome:</label>
                <input
                  type="text"
                  id="nome"
                  name="nome"
                  placeholder="Digite seu Nome"
                  required
                />
              </div>

              <div class="form-group">
                <label for="endereco">idade</label>
                <input
                  type="number"
                  id="idade"
                  name="idade"
                  placeholder="Digite sua idade"
                  required
                />
              </div>
              <div class="form-group">
                <label for="cpf">sexo</label>
                <input
                  type="text"
                  id="sexo"
                  name="sexo"
                  placeholder="sexo"
                  required
                />
              </div>
              <div class="form-group">
                <label for="usuario">usuario</label>
                <input
                  type="text"
                  id="usuario"
                  name="usuario"
                  placeholder="informe um usuario"
                  required
                />
              </div>
              <div class="form-group">
                <label for="senha">Senha:</label>
                <input
                  type="password"
                  id="senha"
                  name="senha"
                  placeholder="Digite sua Senha"
                  required
                />
              </div>
              <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input
                  type="tel"
                  id="telefone"
                  name="telefone"
                  placeholder="Digite seu  Telefone"
                  required
                />
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Digite seu Email"
                  required
                />
              </div>

              <div class="form-group" id="cadastrar">
                <button type="submit">Cadastrar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer class="voltando">
      <div class="container">
        <div class="card">
          <input
            type="button"
            value="Voltar"
            onclick="window.location.href='index.html';"
          />
        </div>
      </div>
    </footer>

    <script src="../js/interatividade.js"></script>
  </body>
</html>
