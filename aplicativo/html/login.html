<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/responsividade.css" />
    <title>Login</title>
  </head>
  <body class="telalogin">
    <header>
      <p id="ph1">
        Realize login para ter acesso a todos os servi√ßos da plataforma
      </p>
    </header>

    <main>
      <div class="container">
        <div class="card">
          <div class="card-header">Realize seu login</div>
          <div class="card-body">
            <form action="method" class="formulariologin">
              <div class="form-group">
                <label for="produto">E-mail:</label>
                <input type="email" placeholder="digite seu email" />
              </div>
              <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="text" placeholder="digite sua senha" />
              </div>
              <div class="form-group" id="logar">
                <a href="recuperarsenha.html" id="linkEsqueceuSenha"
                  >Esqueceu senha</a
                >
                <button id="btnEntrar">entrar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer class="voltando">
      <div class="container">
        <div class="card">
          <input
            type="button"
            value="Voltar"
            onclick="window.location.href='oplogin.html';"
          />
        </div>
      </div>
    </footer>
  </body>
</html>
