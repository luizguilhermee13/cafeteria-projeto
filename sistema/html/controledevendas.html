<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Controle de vendas</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="atendimento.html">Atendimento</a></li>
          <li><a href="preparar.html">Preparação</a></li>
          <li><a href="solicitarentregador.html">Solicitação</a></li>
          <li><a href="controledevendas.html">Vendas</a></li>
          <li><a href="estoquecontrole.html">Estoque</a></li>
        </ul>
      </nav>
      <div id="infofuncionario"><span> Nome: </span> <span>Cargo:</span></div>
    </header>

    <main class="controle-vendas">
      <div class="container-vendas">
        <div class="card-vendas">
          <div class="header-vendas">Vendas diaria</div>
          <div class="main-vendas">Quantidade:</div>
          <div class="footer-vendas">
            <input
              type="button"
              value="Saiba Mais"
              id="voltando"
              onclick="window.location.href='vendasdiaria.html';"
            />
          </div>
        </div>

        <div class="card-vendas">
          <div class="header-vendas">Vendas mensalmente</div>
          <div class="main-vendas">Quantidade:</div>
          <div class="footer-vendas">
            <input
              type="button"
              value="Saiba Mais"
              id="voltando"
              onclick="window.location.href='vendasmensal.html';"
            />
          </div>
        </div>

        <div class="card-vendas">
          <div class="header-vendas">Vendas do ano</div>
          <div class="main-vendas">Quantidade:</div>
          <div class="footer-vendas">
            <input
              type="button"
              value="Saiba Mais"
              id="voltando"
              onclick="window.location.href='vendasanual.html';"
            />
          </div>
        </div>
      </div>
    </main>

    <footer id="footer-estoque">
      <div class="container">
        <div class="card">
          <input
            type="button"
            value="Voltar"
            id="voltando"
            onclick="window.location.href='paginainicial.html';"
          />
        </div>
      </div>
    </footer>
  </body>
</html>
