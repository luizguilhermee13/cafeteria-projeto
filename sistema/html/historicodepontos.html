<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../css/style.css" />

    <title>pagina do funcionario - historico pontos</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>Atendimento</li>
          <li>Preparação</li>
          <li>Solicitação</li>
          <li>Vendas</li>
          <li>Estoque</li>
        </ul>
      </nav>
      <div id="infofuncionario"><span> Nome: </span> <span>Cargo:</span></div>
    </header>

    <main>
      <div class="container" id="idcontroller">
        <h1>Pagina do funcionario</h1>
        <div class="card">
          <div class="card-header">Historico de pontos</div>
          <div class="card-body">
            <form action="method" id="historico de ponto">
              <div class="form-group mesponto">
                <label for="mes">Mes</label>
                <select name="mespontos" id="oppromocao">
                  <optgroup label="promoções">
                    <option>Janeiro</option>
                    <option>Fevereiro</option>
                    <option>Março</option>
                    <option>Abril</option>
                    <option>Maio</option>
                    <option>Junho</option>
                    <option>Julho</option>
                    <option>Agosto</option>
                    <option>Setembro</option>
                    <option>Outubro</option>
                    <option>Novembro</option>
                    <option>Dezembro</option>
                  </optgroup>
                </select>
              </div>
              <div class="form-group">
                <label for="cafe">Data:</label>
              </div>
              <div class="form-group">
                <label for="comidas">Inicio</label>
              </div>
              <div class="form-group">
                <label for="valor">Pause</label>
              </div>
              <div class="form-group">
                <label for="formapagamento">volta</label>
              </div>
              <div class="form-group">
                <label for="formapagamento">encerramento das atividades</label>
              </div>
              <div class="form-group">
                <label for="situacao">tempo trabalhado</label>
              </div>
            </form>
          </div>
          <div class="card-footer">
            <button>pesquisar</button>
          </div>
        </div>
      </div>
    </main>

    <footer id="footer-estoque">
      <div class="container">
        <div class="card">
          <input
            type="button"
            value="Voltar"
            id="voltando"
            onclick="window.location.href='paginainicial.html';"
          />
        </div>
      </div>
    </footer>
  </body>
</html>
