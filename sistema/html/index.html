<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/responsividade.css" />

    <title>Inicial p/login</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="atendimento.html">Atendimento</a></li>
          <li><a href="preparar.html">Preparação</a></li>
          <li><a href="solicitarentregador.html">Solicitação</a></li>
          <li><a href="controledevendas.html">Vendas</a></li>
          <li><a href="estoquecontrole.html">Estoque</a></li>
        </ul>
      </nav>
      <div id="infofuncionario"><span> Nome: </span> <span>Cargo:</span></div>
    </header>

    <main class="tinicialsistema">
      <div class="container">
        <div class="card">
          <div class="card-header">Realize seu login</div>
          <div class="card-body">
            <form action="method" id="formulariologin">
              <div class="form-group">
                <label for="produto">Matricula</label>
                <input
                  type="text"
                  id="produto"
                  name="matricula"
                  placeholder="Numero da Matricula"
                />
              </div>
              <div class="form-group">
                <label for="produto">Senha</label>
                <input
                  type="text"
                  id="produto"
                  name="senha"
                  placeholder="senha"
                />
              </div>
            </form>
          </div>
          <div class="card-footer">
            <a href="">Esqueceu Senha</a>
            <button
              name="limpar"
              class="btn limpar"
              type="button"
              onclick="limparInputs()"
            >
              limpar
            </button>
            <button id=" entrar" name="entrar" onclick="validarLogin()">
              entrar
            </button>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="container">
        <div class="card">
          <div class="card-header">
            <p id="data"></p>
            <p id="hora"></p>
          </div>
          <div class="card-body">
            <p>
              <a href="sistemadepontos.html" target="_blank"
                >sistema do funcionario</a
              >
            </p>
          </div>
        </div>
      </div>
    </footer>

    <script src="../js/interatividade.js"></script>
  </body>
</html>
