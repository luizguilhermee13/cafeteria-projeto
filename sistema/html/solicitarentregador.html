<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>solicitar</title>
  </head>
  <body class="preparaesolicita">
    <header>
      <p>solicitação de entregadores</p>
      <div id="func">
        <div id="imgfunc"></div>
        <div id="nomefunc">nome....</div>
        <div id="cargofunc">cargo....</div>
      </div>
    </header>

    <main>
      <div class="container solicitarepedido">
        <div class="card">
          <div class="header formatacao">
            <p id="numeroPedido">Número do pedido:</p>
            <p id="localEntrega">Local de entrega:</p>
            <p id="entregador">Entregador:</p>
            <span id="situacao">Situação:</span>
          </div>
        </div>

        <div class="card configunica">
          <div class="header">
            <p>Confirmação de entrega</p>
            <p>O pedido foi:</p>

            <button onclick="concluida()">realizada</button>
            <button onclick="naoconcluida()">nao realizada</button>
          </div>
          <div class="main">
            <input
              type="button"
              value=" Solicitar"
              id="voltando"
              onclick="solicitarPedido()"
            />
            <input
              type="button"
              value="Voltar"
              id="voltando"
              onclick="window.location.href='paginainicial.html';"
            />
          </div>
        </div>
      </div>
    </main>

    <footer id="footer-estoque">
      <div class="container">
        <div class="card">
          <input
            type="button"
            value="Voltar"
            id="voltando"
            onclick="window.location.href='paginainicial.html';"
          />
        </div>
      </div>
    </footer>

    <script src="../js/interatividade.js"></script>
  </body>
</html>
